<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/styleBuy.css">
    <title>shopping cart</title>
</head>
<body>
    <header class="headB">
        <a class="headB__button" href="index.html">Home</a>
        <a class="headB__button" href="about.html">About</a>
        <a class="headB__button" href="Dshoppe.html">Services</a>
        <a class="headB__button" href="contact.html">Contact</a>
        <img class="headB__img" src="./imgs/user-profile.png" alt="O botão para entrar no seu user profile" id="user-profile">
        <div class="user-menu" id="user-menu">
            <ul>
                <li><a href="#">Perfil</a></li>
                <li><a href="settings.html">Configurações</a></li>
                <li><a href="purchases.html">Carrinho de Compras</a></li>
            </ul>
        </div>
    </header>
    <main class="mainly">
        <section class="mainly__content">
            <h2>Bem-vindo ao seu Carrinho de Compras</h2>
            <p>Confira os itens abaixo e finalize sua compra.</p>
        </section>
        <section class="mainly__listBuy" id="cart-items">
            <div class="item">
                <img src="./imgs/gran1.webp" alt="Produto 1">
                <div class="item-details">
                    <h4>Produto 1</h4>
                    <p>Descrição curta do produto.</p>
                </div>
                <div class="item-price">R$ 50,00</div>
            </div>
        </section>
        <section class="mainly__pricepay">
            <div class="total-price" id="total-price">Total: R$ 0,00</div>
            <button class="checkout-button">Finalizar Compra</button>
        </section>
    </main>
    <footer class="boardB">
        <img class="boardB__img" src="./imgs/linkedinS.png" alt="A logo da empresa linkedin">
        <h1 class="boardB__title boardB__title--Linkedin">Linkedin</h1>
        <img class="boardB__img" src="./imgs/twitterS.png" alt="A logo da empresa chamada x">
        <h1 class="boardB__title boardB__title--Twitter">Twitter</h1>
        <img class="boardB__img" src="./imgs/twitchS.png" alt="A logo da empresa Twitch">
        <h1 class="boardB__title boardB__title--Twitch">Twitch</h1>
    </footer>
    <script type="text/javascript" src="./scripts/profile.js"></script>
    <script src="./scripts/theme.js" defer></script>
    <script src="./scripts/depot.js"></script>
</body>
</html>
